<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="map.css">
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 37.783944, lng:-122.282252},
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.HYBRID
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.783944, lng:-122.282252},
          map: map,
          title: 'Near Home'
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.781434, lng:-122.280579},
          map: map,
          title: 'School'
        });
          var infowindow = new google.maps.InfoWindow({
          content:"Rainbow Road is a significant loacation for me because as a child I would go to this street called Rainbow Lane and sit on a small grass hill and play Mario Go Kart on my DSI"
        });

          google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.787191, lng:-122.280605},
          map: map,
          title: 'Fire House Sub'
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.788633, lng:-122.280579},
          map: map,
          title: 'Target'
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.786400, lng:-122.279490},
          map: map,
          title: 'Michaels'
        });
          var marker = new google.maps.Marker({
          position: {lat: 37.784675, lng:-122.281743},
          map: map,
          title: 'Rainbow Road'
        });
          var infowindow = new google.maps.InfoWindow({
          content:"Rainbow Road is a significant loacation for me because as a child I would go to this street called Rainbow Lane and sit on a small grass hill and play Mario Go Kart on my DSI"
        });

          google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPD2yk69yxG_4tzrlvBOR15IZOcwxx5Tg&callback=initMap">
    </script>
  </body>
</html>
